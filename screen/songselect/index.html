<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="res:///css/style.css" />
        <style>
            body {
                color: rgb(255, 255, 255);
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
            }

            .song-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -998;
            }

            .song-background img {
                object-fit: cover;
                width: 100%;
                height: 100%;
                filter: brightness(0.6);
            }

            .songselect-container {
                display: flex;
                width: 100%;
                height: 100%;
                padding: 2vh 2vw;
                box-sizing: border-box;
            }

            .song-info-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding: 0 2vw;
                margin-right: 2vw;
                background: rgba(17, 17, 17, 0.7);
                border-radius: 2vh;
                border: 1px solid var(--border);
            }

            .song-title {
                margin: 4vh 0 2vh;
                font-size: 6vh;
                font-weight: 700;
            }

            .song-artist,
            .map-name {
                margin: 1vh 0;
                font-size: 2.5vh;
                color: var(--dark6);
            }

            .song-list-container {
                width: 40vw;
                display: flex;
                flex-direction: column;
                background: var(--dark-alpha);
                border-radius: 2vh;
                border: 1px solid var(--border);
            }

            .song-list-header {
                padding: 2vh 2vw;
                border-bottom: 1px solid var(--border);
                font-size: 3vh;
                font-weight: bold;
            }

            .song-list {
                overflow-y: auto;
                padding: 2vh 1vw;
                display: flex;
                flex-direction: column;
                gap: 1vh;
            }

            .map-item {
                background: var(--dark-alpha);
                color: var(--dark6);
                padding: 2vh 2vw;
                font-size: 2.5vh;
                transition: all 0.2s ease;
                border-radius: 1vh;
            }

            .map-item.active {
                background: var(--dark3);
                color: rgb(255, 255, 255);
            }

            .map-item h2 {
                margin: 1vh;
                font-size: 2.5vh;
            }

            .map-item small {
                color: var(--dark4);
            }

            .map-item.active small {
                color: var(--dark6);
            }

            #renderer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -999;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="song-background">
            <img src="" alt="无曲绘" />
        </div>

        <div class="songselect-container">
            <div class="song-info-panel">
                <h1 class="song-title"></h1>
                <p class="song-artist"></p>
                <p class="map-name"></p>
            </div>

            <div class="song-list-container">
                <div class="song-list-header">歌曲列表</div>
                <div class="song-list"></div>
            </div>
        </div>

        <div id="renderer"></div>
    </body>
</html>

<script src="index.js"></script>
