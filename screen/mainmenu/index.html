<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="res:///css/style.css" />
        <style>
            .bottom-list {
                position: absolute;
                left: 3vw;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 1.5vh;
                z-index: 1000;
                width: 25vw;
            }

            .menu-button {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                color: white;
                border: 0.2vh solid rgba(255, 255, 255, 0.3);
                padding: 2vh 2vw;
                font: 600 2vh sans-serif;
                border-radius: 1vh;
                cursor: pointer;
                width: 100%;
                text-align: center;
                min-height: 8vh;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }

            .menu-button:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.5);
                transform: translateX(0.8vw);
            }

            .menu-button.active {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 1vh rgba(255, 255, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="bottom-list">
            <button class="menu-button" id="songselect-btn">SONG SELECT</button>
            <button class="menu-button" id="settings-btn">SETTINGS</button>
            <button class="menu-button" id="quit-btn">QUIT</button>
        </div>

        <div id="renderer"></div>
    </body>
</html>

<script src="index.js"></script>
