<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="res:///css/style.css" />
        <style>
            body {
                color: rgb(255, 255, 255);
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }

            .menu-list {
                position: absolute;
                left: 3vw;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 1.5vh;
                z-index: 1000;
                width: 25vw;
            }

            .menu-item {
                background: var(--dark1);
                color: rgb(255, 255, 255);
                border: 1px solid var(--border);
                padding: 2vh 2vw;
                font-size: 2.5vh;
                cursor: pointer;
                border-radius: 1vh;
                width: 100%;
                text-align: center;
                min-height: 8vh;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }

            .menu-item:hover {
                background: var(--dark2);
                border-color: var(--primary);
                transform: translateX(0.8vw);
            }

            .menu-item.active {
                background: var(--dark3);
                border-color: var(--primary);
                box-shadow: 0 0 1vh var(--primary-shadow);
            }

            #renderer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -999;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="menu-list">
            <button class="menu-item" id="songselect-btn">歌曲选择</button>
            <button class="menu-item" id="settings-btn">游戏设置</button>
            <button class="menu-item" id="quit-btn">退出游戏</button>
        </div>

        <div id="renderer"></div>
    </body>
</html>

<script src="index.js"></script>
