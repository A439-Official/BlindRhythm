<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="res:///css/style.css" />
        <style>
            .judge {
                color: white;
                text-align: center;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 6vh;
                font-weight: bold;
                text-shadow: 0 0 8px rgb(0, 0, 0);
                transition: opacity 0.3s ease;
            }

            .offset {
                position: fixed;
                bottom: 0%;
                left: 50%;
                transform: translate(-50%, -150%);
            }

            .acc {
                position: fixed;
                top: 0%;
                right: 0%;
                color: rgb(255, 255, 255);
                font-size: 5vh;
                text-shadow: 0 0 8px rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <div id="judge" class="judge"></div>
        <canvas id="offset" class="offset"></canvas>
        <p id="acc" class="acc"></p>

        <div id="renderer"></div>
    </body>
</html>

<script src="index.js"></script>
