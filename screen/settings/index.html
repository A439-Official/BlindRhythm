<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="res:///css/style.css" />
        <style>
            .offset-control {
                margin: 20px 0;
            }
            .offset-control label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            .offset-control input {
                width: 120px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }
            .offset-value {
                margin-left: 10px;
                font-weight: bold;
                color: #333;
            }
        </style>
    </head>
    <body>
        <h1>设置</h1>
        <h2>游玩设置</h2>
        <div class="offset-control">
            <label for="offset-input">偏移</label>
            <input type="number" id="offset-input" min="-200" max="200" step="1" value="0" />
        </div>
    </body>
</html>

<script src="index.js"></script>
